version: '3'

services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /var/www/fintechproject/Server/templates:/var/www/templates/custom
      - /etc/letsencrypt:/etc/letsencrypt
      - static_volume:/var/www/templates/static
      - media_volume:/var/www/templates/media
    networks:
      - mynetwork

  web:
    build:
      context: .
      dockerfile: ./DjangoServer/Dockerfile
    command: gunicorn DjangoServer.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
      - ./logs:/app/logs
    expose:
      - "8000"
    env_file:
      - ./DjangoServer/.env
    networks:
      - mynetwork

volumes:
  static_volume:
  media_volume:

networks:
  mynetwork:
